<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Knowledge Base</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SF Pro font (Apple-like) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="arxiv-manager.css">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #6a89cc;
            --background-color: #f5f6fa;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #dcdde1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #3498db;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            margin-left: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }
        
        .button-success {
            background-color: var(--success-color);
        }
        
        .button-success:hover {
            background-color: #27ae60;
        }
        
        .button-danger {
            background-color: var(--danger-color);
        }
        
        .button-danger:hover {
            background-color: #c0392b;
        }
        
        .button-info {
            background-color: var(--info-color);
        }
        
        .button-info:hover {
            background-color: #2980b9;
        }
        
        /* 新的弹出式通知样式 */
        #alert-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
            width: auto;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateX(50px);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }
        
        .alert-success {
            background-color: #d5f5e3;
            color: #27ae60;
            border-left: 4px solid #2ecc71;
        }
        
        .alert-error {
            background-color: #fadbd8;
            color: #c0392b;
            border-left: 4px solid #e74c3c;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
        
        .bibtex-preview {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            #alert-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
        
        .tag-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .tag-button {
            display: inline-block;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .tag-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tag-button.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tag-button.new-tag {
            background-color: var(--success-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-atom me-2"></i>
                    arXiv Knowledge Base
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#list" class="nav-link active" data-tab="list-tab">
                                <i class="fas fa-list-ul me-1"></i> Papers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#download" class="nav-link" data-tab="download-tab">
                                <i class="fas fa-download me-1"></i> Download
                            </a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        <button id="open-kb-button" class="btn btn-sm btn-success">
                            <i class="fas fa-folder-open me-1"></i> Open Knowledge Base
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="content-container container">
            <!-- List Tab -->
            <div id="list-tab" class="tab-content active">
                <div class="card shadow-sm">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">arXiv Papers</h5>
                    </div>
                    <div class="card-body">
                        <div class="search-container mb-4">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input type="text" id="search-input" class="form-control" placeholder="Search by title, author, or abstract...">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Filter by Tags</label>
                                    <div id="tag-filter-buttons" class="tag-buttons-container">
                                        <!-- Tags will be populated dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="select-all" class="form-check-input">
                                <label for="select-all" class="form-check-label">Select All</label>
                            </div>
                            
                            <div class="action-buttons">
                                <button id="copy-button" class="btn btn-sm btn-primary" disabled>
                                    <i class="fas fa-copy me-1"></i> Copy BibTeX
                                </button>
                                <button id="export-button" class="btn btn-sm btn-primary" disabled>
                                    <i class="fas fa-download me-1"></i> Export BibTeX
                                </button>
                                <button id="delete-selected" class="btn btn-sm btn-danger" disabled>
                                    <i class="fas fa-trash me-1"></i> Delete
                                </button>
                            </div>
                        </div>
                        
                        <div id="papers-container" class="papers-container">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading papers...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Download Tab -->
            <div id="download-tab" class="tab-content">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Download Paper</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="paper-url" class="form-label">arXiv URL</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-link"></i></span>
                                <input type="url" id="paper-url" class="form-control" placeholder="https://arxiv.org/abs/2101.12345">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="paper-github" class="form-label">GitHub Repository URL (Optional)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fab fa-github"></i></span>
                                <input type="url" id="paper-github" class="form-control" placeholder="https://github.com/username/repository">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Tag</label>
                            <div class="tag-selector">
                                <div id="download-tag-buttons" class="tag-buttons-container">
                                    <!-- Tags will be populated dynamically -->
                                </div>
                            </div>
                            <input type="hidden" id="paper-tag" value="">
                        </div>
                        <button id="download-button" class="btn btn-primary">
                            <i class="fas fa-download me-1"></i> Download Paper
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Paper Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="edit-modal-title" class="modal-title">Edit Paper</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="edit-form">
                    <div class="modal-body">
                        <input type="hidden" id="edit-paper-id">
                        <div class="mb-3">
                            <label for="edit-github-url" class="form-label">GitHub Repository URL</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fab fa-github"></i></span>
                                <input type="url" id="edit-github-url" class="form-control" placeholder="https://github.com/username/repository">
                            </div>
                            <div class="form-text">Enter the GitHub repository URL for this paper. Leave empty to remove.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="save-edit-button" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will be added dynamically -->
    </div>
    
    <!-- Paper Template -->
    <template id="paper-template">
        <div class="paper-card">
            <div class="paper-header">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input paper-checkbox">
                </div>
            </div>
            <div class="paper-content">
                <div class="paper-title"></div>
                <div class="paper-authors"></div>
                <div class="paper-meta">
                    <span class="paper-date"></span>
                    <span class="paper-id"></span>
                </div>
            </div>
            <div class="paper-actions">
                <button class="btn btn-sm btn-outline-primary view-pdf-button">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button class="btn btn-sm btn-outline-primary view-source-button">
                    <i class="fas fa-code"></i> Source
                </button>
            </div>
        </div>
    </template>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load scripts -->
    <script src="common.js"></script>
    <script src="paper-list.js"></script>
    <script src="paper-download.js"></script>
    <script src="paper-edit.js"></script>
    <script src="bibtex-export.js"></script>
</body>
</html>
