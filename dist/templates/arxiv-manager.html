<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Knowledge Base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="arxiv-manager.css">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #6a89cc;
            --background-color: #f5f6fa;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #dcdde1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #3498db;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            margin-left: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }
        
        .button-success {
            background-color: var(--success-color);
        }
        
        .button-success:hover {
            background-color: #27ae60;
        }
        
        .button-danger {
            background-color: var(--danger-color);
        }
        
        .button-danger:hover {
            background-color: #c0392b;
        }
        
        .button-info {
            background-color: var(--info-color);
        }
        
        .button-info:hover {
            background-color: #2980b9;
        }
        
        /* 新的弹出式通知样式 */
        #alert-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
            width: auto;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateX(50px);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }
        
        .alert-success {
            background-color: #d5f5e3;
            color: #27ae60;
            border-left: 4px solid #2ecc71;
        }
        
        .alert-error {
            background-color: #fadbd8;
            color: #c0392b;
            border-left: 4px solid #e74c3c;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
        
        .bibtex-preview {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            #alert-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
        
        .tag-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .tag-button {
            display: inline-block;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .tag-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tag-button.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tag-button.new-tag {
            background-color: var(--success-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>arXiv Knowledge Base</h1>
            <nav>
                <ul>
                    <li><a href="#list" class="nav-link active" data-tab="list-tab">List</a></li>
                    <li><a href="#download" class="nav-link" data-tab="download-tab">Download</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <!-- List Tab -->
        <div id="list-tab" class="tab-content active">
            <div class="card">
                <h2 class="card-title">
                    arXiv Papers
                    <button id="open-kb-button" class="kb-button"><i class="fas fa-folder-open"></i> Open Knowledge Base</button>
                </h2>
                <div class="search-container">
                    <div class="form-group">
                        <label for="search-input">Search</label>
                        <input type="text" id="search-input" placeholder="Search by title, author, or abstract...">
                    </div>
                    <div class="form-group">
                        <label>Filter by Tags</label>
                        <div id="tag-filter-buttons" class="tag-buttons-container">
                            <!-- Tags will be populated dynamically -->
                        </div>
                    </div>
                </div>
                
                <div class="select-all-container">
                    <input type="checkbox" id="select-all">
                    <label for="select-all">Select All</label>
                    
                    <!-- BibTeX buttons and delete button integrated into list page -->
                    <div class="action-buttons">
                        <button id="delete-selected" class="button-danger" disabled><i class="fas fa-trash"></i> Delete Selected</button>
                        <button id="preview-button" class="button-info" disabled><i class="fas fa-eye"></i> Preview BibTeX</button>
                        <button id="copy-button" class="button-info" disabled><i class="fas fa-copy"></i> Copy BibTeX</button>
                        <button id="export-button" class="button-info" disabled><i class="fas fa-download"></i> Export BibTeX</button>
                    </div>
                </div>
                
                <!-- BibTeX Preview -->
                <div id="bibtex-preview" class="bibtex-preview"></div>
                
                <div id="papers-container" class="papers-container">
                    <div class="loading">Loading papers...</div>
                </div>
            </div>
        </div>
        
        <!-- Download Tab -->
        <div id="download-tab" class="tab-content">
            <div class="card">
                <h2 class="card-title">Download Paper</h2>
                <div class="form-group">
                    <label for="paper-url">arXiv URL</label>
                    <input type="url" id="paper-url" placeholder="https://arxiv.org/abs/2101.12345">
                </div>
                <div class="form-group">
                    <label for="paper-github">GitHub Repository URL (Optional)</label>
                    <input type="url" id="paper-github" placeholder="https://github.com/username/repository">
                </div>
                <div class="form-group">
                    <label>Tag</label>
                    <div id="download-tag-buttons" class="tag-buttons-container">
                        <!-- Tags will be populated dynamically -->
                    </div>
                    <input type="hidden" id="paper-tag" value="">
                </div>
                <button id="download-button">Download Paper</button>
            </div>
        </div>
    </div>
    
    <!-- Edit Paper Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="edit-modal-title" class="modal-title">Edit Paper</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-paper-id">
                <div class="form-group">
                    <label for="edit-github-url">GitHub Repository URL</label>
                    <input type="url" id="edit-github-url" placeholder="https://github.com/username/repository">
                    <small>Enter the GitHub repository URL for this paper. Leave empty to remove.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal">Cancel</button>
                    <button type="submit" id="save-edit-button" class="button-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Alert Container for Notifications -->
    <div id="alert-container"></div>
    
    <!-- Paper Template -->
    <template id="paper-template">
        <div class="paper-card">
            <div class="paper-header">
                <input type="checkbox" class="paper-checkbox">
            </div>
            <div class="paper-content">
                <div class="paper-title"></div>
                <div class="paper-authors"></div>
                <div class="paper-meta">
                    <span class="paper-date"></span>
                    <span class="paper-id"></span>
                </div>
            </div>
            <div class="paper-actions">
                <button class="view-pdf-button button-info"><i class="fas fa-file-pdf"></i> PDF</button>
                <button class="view-source-button button-info"><i class="fas fa-code"></i> Source</button>
            </div>
        </div>
    </template>
    
    <!-- Load scripts -->
    <script src="common.js"></script>
    <script src="paper-list.js"></script>
    <script src="paper-download.js"></script>
    <script src="paper-edit.js"></script>
    <script src="bibtex-export.js"></script>
</body>
</html>
